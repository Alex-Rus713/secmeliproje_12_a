spring:
  application:
    name: gameverse-backend
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:gameverse}
    username: ${DB_USER:gameverse}
    password: ${DB_PASSWORD:gameverse}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

server:
  port: ${SERVER_PORT:8080}

rawg:
  api:
    key: ${RAWG_API_KEY:your-rawg-api-key-here}
    base-url: https://api.rawg.io/api
    cache-ttl: 3600

jwt:
  secret: ${JWT_SECRET:your-super-secret-jwt-key-change-in-production-min-256-bits}
  expiration: 86400000

logging:
  level:
    com.gameverse: DEBUG
    org.springframework.security: DEBUG

